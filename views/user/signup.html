<%- include ../includes/header.html%>
  <form method="post" role="form" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
      <label for="username" class="control-label col-sm-2">用户名</label>
      <div class="col-sm-10 input-group">
        <input required type="text" class="form-control" id="username" name="username" />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-2">密码</label>
      <div class="col-sm-8 input-group">
        <input required type="text" class="form-control" id="password" name="password" />
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="control-label col-sm-2">邮箱</label>
      <div class="col-sm-8 input-group">
        <input required type="text" class="form-control" id="email" name="email" />
      </div>
    </div>
    <div class="form-group">
      <label for="avatar" class="control-label col-sm-2">头像</label>
      <div class="col-sm-8 input-group">
        <input required type="file" class="form-control" id="avatar" name="avatar" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button class="btn btn-primary">提交</button>
      </div>
    </div>
  </form>
<%- include ../includes/footer.html%>
